<div class="col-12" th:fragment="chartButtons()">
   <div class="text-center">
      <button class="btn btn-primary mx-2 my-3" data-bs-toggle="tooltip" id="pdf-download-chart-button"
              title="Download this chart as a PDF">
         <i class="fas fa-download"></i>
      </button>
      <button class="btn btn-success mx-2 my-3" data-bs-toggle="tooltip" id="png-download-chart-button"
              title="Download this chart as a PNG">
         <i class="fas fa-download"></i>
      </button>
      <button class="btn btn-secondary mx-2 my-3" data-bs-toggle="tooltip" id="print-chart-button"
              title="Print this chart">
         <i class="fas fa-print"></i>
      </button>
   </div>
</div>
