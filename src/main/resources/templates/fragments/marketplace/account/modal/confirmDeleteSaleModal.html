<div aria-hidden="true" aria-labelledby="confirm-delete-sale-modal-label" class="modal fade"
     tabindex="-1"
     th:fragment="confirmDeleteSaleModal(sale)" th:id="'confirm-delete-sale-modal-' + ${sale.id}">
   <div class="modal-dialog">
      <div class="modal-content text-center">
         <div class="modal-header">
            <h5 class="modal-title" th:id="'confirm-delete-sale-modal-label-' + ${sale.id}"
                th:text="'Delete your Sale: ' + ${sale.product.name}"></h5>
            <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
         </div>
         <div class="modal-body">
            <p th:text="'Are you sure to delete your ' + ${GLOBAL_CONSTANTS_MAP.get('APP_NAME')} + ' Sale with this Sale price: ' +  ${sale.salePrice} + ' $ and this Sale quantity: ' + ${sale.quantity} + ' ?'"></p>
         </div>
         <div class="modal-footer justify-content-center">
            <a class="btn btn-primary me-2"
               role="button"
               th:href="@{${'/' + API_PATHS_MAP.get('SALES') + '/deleteSale/' + sale.id}}"
               th:id="'confirm-delete-sale-button-' + ${sale.id}">
               Confirm
            </a>
            <button class="btn btn-secondary ms-2" data-bs-dismiss="modal" type="button">No</button>
         </div>
      </div>
   </div>
</div>
