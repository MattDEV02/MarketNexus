<div class="col-12 pt-4 pb-5 text-center border rounded shadow mb-4"
     th:fragment="saleNotFound(saleId)">
   <h1 class="display-1 fw-bold">Sale not found</h1>
   <h5 class="text-muted mt-5"
       th:text="${'The searched Sale with Sale id ' + saleId + ' was not found...'}"></h5>
   <a class="btn btn-outline-dark mt-5" role="button" th:href="@{${'/' + API_PATHS_MAP.get('MARKETPLACE')}}">
      Back to your Home
      <i class="fas fa-home mx-1"></i>
   </a>
</div>
