<div th:fragment="chatbot()">
   <button
         class="btn btn-primary align-items-center d-flex justify-content-center rounded-circle fs-2 z-3"
         id="chatbot-button"
         title="Open the Chatbot"
         type="button"
   >
      <i class="fas fa-comment"></i>
   </button>
   
   <!-- Contenitore Chatbot -->
   <div class="card shadow-sm rounded-3 mb-2" id="chatbot-container">
      <div
            class="card-header bg-primary text-white d-flex justify-content-between align-items-center"
      >
         <span class="fw-bold">MarketNexus Chatbot</span>
         <button
               class="btn-close btn-close-white"
               data-bs-toggle="tooltip"
               id="close-chatbot"
               title="Close the Chatbot"
               type="button"
         ></button>
      </div>
      <div class="card-body p-3 overflow-auto" id="chatbot-scroll-container">
         <!-- Contenuto del chatbot -->
         <div id="chatbot-content">
            <div class="bg-secondary text-white p-2 rounded-3 my-2">
						<span>
							Hi, I am the MarketNexus Chatbot, ask me anything !
						</span>
            </div>
         </div>
      </div>
      <div class="card-footer py-3">
         <!-- Footer del chatbot -->
         <div class="input-group">
            <input
                  class="form-control"
                  id="chatbot-message-text-input"
                  maxlength="60"
                  minlength="1"
                  name="chatbot-message-text-input"
                  placeholder="Ask the chatbot anything"
                  title="Ask the chatbot anything"
                  type="text"
            />
            <button
                  class="btn btn-primary"
                  data-bs-toggle="tooltip"
                  id="chatbot-send-message-button"
                  title="Send message"
                  type="button"
            >
               <i class="fas fa-arrow-right"></i>
            </button>
         </div>
      </div>
   </div>
</div>
