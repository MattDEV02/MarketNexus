<head th:fragment="head(title)">
   <meta th:charset="${GLOBAL_CONSTANTS_MAP.get('CHARSET')}">
   <meta content="width=device-width, initial-scale=1" name="viewport">
   <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
   <!-- <base th:href="@{" target="_blank"/> -->
   <meta content="Matteo Lambertucci, matteolambertucci3@gmail.com, mat.lambertucci@stud.uniroma3.it" name="author"/>
   <meta name="application-name" th:content="${GLOBAL_CONSTANTS_MAP.get('APP_NAME')}"/>
   <meta name="apple-mobile-web-app-title" th:content="${GLOBAL_CONSTANTS_MAP.get('APP_NAME')}"/>
   <meta content="SpringBoot" name="generator"/>
   <meta content="#FFFFFF" name="theme-color"/>
   <meta content="#FFFFFF" name="msapplication-TileColor"/>
   <meta name="description" th:content="${GLOBAL_CONSTANTS_MAP.get('DESCRIPTION')}"/>
   <meta content="yes" name="mobile-web-app-capable"/>
   <meta content="yes" name="apple-mobile-web-app-capable">
   <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
   <meta content="MarketPlace, HTML, CSS, BOOTSTRAP, Java" name="keywords"/>
   <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
   <meta content="no-cache" http-equiv="cache-control"/>
   <meta content="Owner of this Web-App" name="copyright"/>
   <meta content="NOINDEX, NOFOLLOW" name="robots"/>
   <title th:text="${GLOBAL_CONSTANTS_MAP.get('APP_NAME')} + ' ' + ${title}"></title>
   <link rel="icon" sizes="64x64" th:href="@{/images/logo/logo.png}" type="image/x-icon"/>
   <link rel="apple-touch-icon" sizes="180x180" th:href="@{/images/logo/logo.png}">
   <!-- FontAwesome 5 -->
   <link rel="stylesheet" th:href="@{/css/fontawesome/all.css}"/>
   <!-- Bootstrap 5 -->
   <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
   <script th:charset="${GLOBAL_CONSTANTS_MAP.get('CHARSET')}" th:src="@{/js/bootstrap/bootstrap.bundle.js}"
           type="text/javascript"></script>
   <script th:charset="${GLOBAL_CONSTANTS_MAP.get('CHARSET')}" th:src="@{/js/fontawesome/all.min.js}"
           type="text/javascript"></script>
   <link rel="stylesheet" th:href="@{/css/shared/style.css}"/>
</head>
