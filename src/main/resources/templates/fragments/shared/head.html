<head th:fragment="head(title)">
   <meta th:charset="${GLOBAL_CONSTANTS_MAP.get('CHARSET')}">
   <meta content="width=device-width, initial-scale=1" name="viewport">
   <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
   <!-- <base th:href="@{" target="_blank"/> -->
   <meta name="author" th:content="${#strings.arrayJoin(GLOBAL_CONSTANTS_MAP.get('AUTHORS'), '')}"/>
   <meta name="application-name" th:content="${GLOBAL_CONSTANTS_MAP.get('APP_NAME')}"/>
   <meta name="apple-mobile-web-app-title" th:content="${GLOBAL_CONSTANTS_MAP.get('APP_NAME')}"/>
   <meta content="SpringBoot" name="generator"/>
   <meta content="#FFFFFF" name="theme-color"/>
   <meta content="#FFFFFF" name="msapplication-TileColor"/>
   <meta name="description" th:content="${GLOBAL_CONSTANTS_MAP.get('DESCRIPTION')}"/>
   <meta content="yes" name="mobile-web-app-capable"/>
   <meta content="yes" name="apple-mobile-web-app-capable">
   <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
   <meta content="MarketPlace, HTML, CSS, BOOTSTRAP, Java" name="keywords"/>
   <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
   <meta content="no-cache" http-equiv="content-type"/>
   <meta content="Owner of this Web-App" name="copyright"/>
   <meta content="NOINDEX, NOFOLLOW" name="robots"/>
   <title th:text="${GLOBAL_CONSTANTS_MAP.get('APP_NAME')} + ' ' + ${title}"></title>
   <link rel="icon" sizes="64x64" th:href="@{/images/logo/favicon.ico}" type="image/x-icon"/>
   <link rel="apple-touch-icon" sizes="180x180" th:href="@{/images/logo/logo.png}">
   <!-- JQuery 3.16.0 -->
   <script th:charset="${GLOBAL_CONSTANTS_MAP.get('CHARSET')}" th:src="@{/js/libraries/jquery/jquery.min.js}"
           type="text/javascript"></script>
   <!-- FontAwesome 5 -->
   <link rel="stylesheet" th:href="@{/css/libraries/fontawesome/all.css}"/>
   <script th:charset="${GLOBAL_CONSTANTS_MAP.get('CHARSET')}" th:src="@{/js/libraries/fontawesome/all.min.js}"
           type="text/javascript"></script>
   <!-- Bootstrap 5 -->
   <link rel="stylesheet" th:href="@{/css/libraries/bootstrap/bootstrap.min.css}"/>
   <script th:charset="${GLOBAL_CONSTANTS_MAP.get('CHARSET')}" th:src="@{/js/libraries/bootstrap/bootstrap.bundle.js}"
           type="text/javascript"></script>
   <link rel="stylesheet" th:href="@{/css/shared/style.css}"/>
   <script th:charset="${GLOBAL_CONSTANTS_MAP.get('CHARSET')}" th:src="@{/js/shared/tooltip.js}"
           type="text/javascript"></script>
   <script th:charset="${GLOBAL_CONSTANTS_MAP.get('CHARSET')}"
           th:src="@{/js/libraries/axios/axios.min.js}" type="text/javascript"></script>
   <script th:charset="${GLOBAL_CONSTANTS_MAP.get('CHARSET')}"
           th:src="@{/js/shared/validators.js}" type="text/javascript">
   </script>
   <script th:charset="${GLOBAL_CONSTANTS_MAP.get('CHARSET')}"
           th:src="@{/js/shared/searchSalesAsync.js}" type="text/javascript">
   </script>
</head>
